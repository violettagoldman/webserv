
http {

    root /Users/violettagoldman/Documents/42/corr/;

    server {

        listen 8880;

        location /put_test/ {
            limit_except PUT {
                allow all;
            }
            #upload_store /tmp/;
        }

        location /a.php {
            fastcgi_pass /usr/local/bin/php-cgi;
        }

        location /post_body/ {
            limit_except POST {
                allow all;
            }
            client_max_body_size 100;
        }

        location /directory/ {
            limit_except GET {
                allow all;
            }
            root ./YoupiBanane/;
            index youpi.bad_extension;
        }

        location / {
            autoindex on;
            limit_except GET {
                allow all;
            }
        }

    }

    
}

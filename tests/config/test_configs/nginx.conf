client_max_body_size 32;
autoindex on;

index index.html;
root    /var/www/;

error_page 404 /404.html;
error_page 500 502 503 504 /50x.html;

server {
    listen       80;
    server_name  domain1.com www.domain1.com;
    index index.php index2.php;
    error_page 404 /404_custom.html;
    location / {
        root   /var/www/;
        error_page 42 /dontpanic.html;
    }
}

server {
    listen       127.0.0.1:443;
    server_name  domain2.com www.domain2.com;
    client_max_body_size    1k;
    autoindex on;
    upload_store   /toto/lol/;
    root /var/www2/;

    location /app/ {
        limit_except GET {
            allow 127.0.0.1 127.0.0.2;
            deny all;
        }
        index index3.html;
        root   /var/www/;
    }
    location /lol/ {
        index index4.html;
    }
}

server {
    listen       127.0.0.2:443;
    server_name  domain2.com www.domain2.com;
    client_max_body_size    1024;

    location /app/ {
        upload_store   /toto/lol2/;
        client_max_body_size    42M;
        root   /var/www/;
        autoindex   on;
    }
    location .php {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param   TEST_PARAM          test_val;
        autoindex off;
    }
}

server {
    listen       127.0.0.2:443;
    server_name  domain3.com www.domain3.com;
    client_max_body_size    1024;

    location /app/ {
        root   /var/www/;
        limit_except GET POST {
            allow all;
        }
    }
}